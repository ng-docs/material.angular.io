<footer class="docs-footer"
        [class.is-next-version]="isNextVersion">
  <div class="docs-footer-list">
    <div class="docs-footer-logo">
      <div class="footer-logo">
        <img class="docs-footer-angular-logo"
          src="../../../assets/img/homepage/angular-white-transparent.svg"
          alt="angular">
        <span translation-result><a href="https://angular.cn">学习 Angular</a></span>
        <span translation-origin="off"><a href="https://angular.io">Learn Angular</a></span>
      </div>
    </div>

    <div class="docs-footer-version">
      <span translation-result class="version">当前版本：{{version}}</span>
      <span translation-origin="off" class="version">Current Version: {{version}}</span>
    </div>

    <div class="docs-footer-copyright">
      <span>Powered by Google ©2010-2018.</span>
      <span translation-result>代码使用 MIT 风格的许可协议。</span>
      <span translation-origin="off">Code licensed under an MIT-style License.</span>
      <span translation-result>文档使用 CC BY 4.0 协议。</span>
      <span translation-origin="off">Documentation licensed under CC BY 4.0.</span>
    </div>
  </div>
</footer>
